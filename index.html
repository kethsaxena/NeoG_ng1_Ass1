<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="utf-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1" />
    <meta name="color-scheme" content="light dark" />
    <meta
      name="description"
      content="Get your WA ME link just from a click"
    />
    <title>Whatsapp Link Generator</title>
    <link
      rel="stylesheet"
      href="https://cdn.jsdelivr.net/npm/@picocss/pico@2/css/pico.min.css"
    />
    <link rel="stylesheet" href="styles.css" />
  </head>
  <body>
    <header class="container">
      <hgroup>
        <h1>Whatsapp Link Generator</h1>
        <p>Get your Whatsapp Link from just your phone number</p>
      </hgroup>
    </header>
    <main class="container">
      <fieldset role="group" >
        <input id="waNum" type ="number" maxlength="13"  placeholder="Enter your Whatsapp number"/>
        <input type="button" id="generateURL" value="Generate URL"/>
      </fieldset>
      <div id="app"></div>
    </main>
    <script id="NeoG_ng1_Ass1"> 
    // TASK 1
    const username = "Kethsaxena";

    function getGitHubURL(username) {
      return "https://wa.me/+"+username;
    }

    function handleGenerateClick(){
      const githubURL = getGitHubURL(inputElement.value);
      appElement.innerHTML = githubURL
    }

    //OBJECTS
    const inputElement = document.getElementById("waNum")
    const buttonElement = document.getElementById("generateURL")   
    const appElement = document.getElementById("app")

    //appElement.innerText = 
    buttonElement.addEventListener("click",handleGenerateClick)

    </script>
  </body>
</html>
